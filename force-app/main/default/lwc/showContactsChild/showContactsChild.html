<template>
    <div class="slds-m-bottom_x-small slds-box slds-box_small">
        <lightning-card variant="Narrow"  title={name} icon-name="standard:contact">
            <p class="slds-m-left_medium">
                <lightning-icon icon-name="standard:call" alternative-text="phone" size="x-small"
                title="phone"></lightning-icon> {phone}
            </p>
            <p class="slds-m-left_medium">
                <lightning-icon icon-name="standard:email" alternative-text="email" size="x-small"
                title="email"></lightning-icon> {email}</p>
        </lightning-card>
    </div>
</template>
